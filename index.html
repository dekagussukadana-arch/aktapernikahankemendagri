<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perkawinan â€” Info Dokumen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f6f7f8;
      --card-bg: #ffffff;
      --muted: #9aa3a6;
      --accent: #0aa07a; /* hijau */
      --accent-dark: #0a7d63;
      --border: #e6e9e9;
      --text: #222;
      --card-width: 380px;
      --radius: 8px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #ffffff 25%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
    }

    .wrap{
      width:100%;
      max-width:1200px;
      display:flex;
      justify-content:center;
    }

    .card{
      width:var(--card-width);
      background:var(--card-bg);
      border-radius:12px;
      box-shadow:0 6px 22px rgba(16,24,32,0.08);
      padding:28px 36px 36px 36px;
      border:1px solid var(--border);
    }

    .status-circle{
      width:132px;
      height:132px;
      border-radius:999px;
      margin:-12px auto 8px auto;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 30%, rgba(10,160,122,0.15), rgba(10,160,122,0.06) 40%, transparent 60%), linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.06), 0 6px 18px rgba(10,160,122,0.08);
    }
    .check{
      width:64px;
      height:64px;
      display:block;
      filter:drop-shadow(0 4px 8px rgba(10,160,122,0.18));
    }

    h3{font-size:14px;margin:18px 0 6px;color:#2b2b2b}
    .status{font-weight:700;color:var(--accent);letter-spacing:0.4px}

    .row{display:block}

    .label{
      font-size:13px;
      font-weight:600;
      color:#2e2e2e;
      margin-top:14px;
    }
    .value{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
      line-height:1.38;
      text-transform:uppercase;
      font-weight:600;
      letter-spacing:0.6px;
    }

    .small{
      font-size:12px;color:var(--muted);text-transform:none;font-weight:500;
    }

    .divider{
      height:1px;background:var(--border);margin:16px 0 8px 0;border-radius:2px;
    }

    .info-group{padding-bottom:6px}

    .muted-block{color:var(--muted);font-size:13px}

    .sign-info{margin-top:8px}

    .meta{
      display:flex;gap:8px;align-items:center;margin-top:10px;color:var(--muted);font-size:13px
    }

    .meta svg{width:14px;height:14px;margin-right:6px;opacity:0.9}

    /* responsive */
    @media (max-width:420px){
      .card{width:92%;padding:22px}
      .status-circle{width:110px;height:110px}
      .check{width:54px;height:54px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <article class="card" role="article">
      <div class="status-circle" aria-hidden="true">
        <!-- check mark SVG -->
        <svg class="check" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#fff" stop-opacity="0.98"></stop>
              <stop offset="1" stop-color="#e6fff5" stop-opacity="0.9"></stop>
            </linearGradient>
          </defs>
          <circle cx="32" cy="32" r="31" fill="url(#g1)" opacity="0.06" />
          <path d="M20 34 L28 42 L44 26" stroke="#fff" stroke-width="4.6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
        </svg>
      </div>

      <div class="row">
        <div class="small">Status dokumen</div>
        <div class="status">AKTIF</div>
      </div>

      <div class="divider" aria-hidden="true"></div>

      <div class="info-group">
        <div class="label">Nama Suami</div>
        <div class="value">I PUTU GEDE SUELA</div>

        <div class="label">Nama Istri</div>
        <div class="value">FUTRI ARY WIJAYA</div>

        <div class="label">Tanggal Kawin</div>
        <div class="value" style="text-transform:none;text-transform:none;">10-7-2025</div>

        <div class="label">No.Akta</div>
        <div class="value">5106-KW-10072025-003***</div>
      </div>

      <div class="divider"></div>

      <div class="small" style="color:var(--accent);font-weight:700;margin-bottom:8px">Info Penandatanganan</div>

      <div class="info-group muted-block">
        <div class="label" style="font-weight:600">Daerah</div>
        <div>PEMERINTAH KABUPATEN BULELENG</div>

        <div class="label">Penandatangan</div>
        <div>I MADE JUARTAWAN. S.STP.. MM</div>

        
         <div class="label">Informasi</div>
        <div class="muted-block">&nbsp;</div>

        <div class="label">Tgl. Penandatanganan</div>
        <div class="meta">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 10h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 7a2 2 0 0 1 2-2h1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="3" y="7" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div>18-7-2025</div>
        </div>

        <div class="meta" style="margin-top:6px">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 7v5l3 3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div>13:30:30</div>
        </div>
      </div>

    </article>
  </div>

</body>
</html>
